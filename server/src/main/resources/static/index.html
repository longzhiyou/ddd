<!DOCTYPE html>
<html lang="zh-CN" ng-app="app">
<head>
    <title>ddd</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <link href="/main.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular-animate.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <script src="https://cdn.bootcss.com/angular-hal/2.3.0/angular-hal.js"></script>

</head>
<body ng-controller="demoCtrl">

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
                <button id="sendRealTime" class="btn btn-default">sendRealTime</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>


<script type="text/javascript">

    'use strict';
    angular.module('app', [
        'ngAnimate',
//        'bd.sockjs',
        'ui.bootstrap'

    ]);
    angular.module('app').controller('demoCtrl', function ($scope,$log,$interval,$timeout) {


    });

</script>
</body>
</html>
